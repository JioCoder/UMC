<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMUMC Projects</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        /* 네비게이션 바 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
        }

        /* 로고 이미지 스타일 */
        nav .logo img {
            height: 50px;
        }

        /* 메뉴 스타일 */
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1.1em;
            color: #333;
        }

        /* sun 아이콘 */
        nav .icon img {
            height: 30px;
            cursor: pointer;
        }

        /* 프로젝트 페이지 컨테이너 */
        .projects-container {
            text-align: center;
            padding: 50px 0;
        }

        /* 제목 스타일 */
        .projects-container h1 {
            font-size: 2.5em;
            color: #28a745;
        }

        /* 설명 텍스트 스타일 */
        .projects-container p {
            font-size: 1.2em;
            color: #666;
        }

        /* 프로젝트 필터 버튼 */
        .filter-buttons {
            margin: 20px 0;
        }

        .filter-buttons a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* 프로젝트 카드 그리드 레이아웃 */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 각 줄에 3개의 고정된 카드 */
            gap: 10px; /* 카드 사이의 간격을 줄임 */
            justify-content: center; /* 그리드를 가운데로 정렬 */
            max-width: 1000px; /* 그리드의 최대 너비를 설정 */
            margin: 0 auto; /* 그리드가 화면 중앙에 위치하도록 */
            padding: 20px;
        }

        /* 프로젝트 카드 스타일 */
        .project-card {
            width: 100%;
            max-width: 300px; /* 카드 크기를 고정 */
            border-radius: 10px;
            overflow: hidden;
        }

        .project-card img {
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav>
        <div class="logo">
            <a href="main.html">
                <img src="img/smumc.png" alt="SMUMC Logo">
            </a>
        </div>
        <ul>
            <li><a href="project.html">PROJECTS</a></li>
            <li><a href="members.html">MEMBERS</a></li>
            <li><a href="notice.html">NOTICE</a></li>
            <li class="icon">
                <a href="#">
                    <img src="img/sun.png" alt="Light Mode Icon">
                </a>
            </li>
        </ul>
    </nav>

    <!-- 프로젝트 페이지 컨텐츠 -->
    <div class="projects-container">
        <h1>PROJECTS</h1>
        <p>SMUMC 멤버들이 참여한 다양한 프로젝트를 확인해 보세요!</p>

        <!-- 필터 버튼 -->
        <div class="filter-buttons">
            <a href="#">All</a>
            <a href="#">5기</a>
            <a href="#">4기</a>
            <a href="#">3기</a>
        </div>

        <!-- 프로젝트 카드 그리드 -->
        <div class="projects-grid">
            <!-- 프로젝트 카드 1 -->
            <div class="project-card">
                <img src="img/1.png" alt="프로젝트 1 이미지">
            </div>

            <!-- 프로젝트 카드 2 -->
            <div class="project-card">
                <img src="img/2.png" alt="프로젝트 2 이미지">
            </div>

            <!-- 프로젝트 카드 3 -->
            <div class="project-card">
                <img src="img/3.png" alt="프로젝트 3 이미지">
            </div>

            <!-- 프로젝트 카드 4 -->
            <div class="project-card">
                <img src="img/4.png" alt="프로젝트 4 이미지">
            </div>

            <!-- 프로젝트 카드 5 -->
            <div class="project-card">
                <img src="img/5.png" alt="프로젝트 5 이미지">
            </div>

            <!-- 프로젝트 카드 6 -->
            <div class="project-card">
                <img src="img/6.png" alt="프로젝트 6 이미지">
            </div>
        </div>
    </div>

</body>
</html>
