<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역대 UMC 멤버</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        /* 네비게이션 바 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
        }

        /* 로고 이미지 스타일 */
        nav .logo img {
            height: 50px;
        }

        /* 메뉴 스타일 */
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1.1em;
            color: #333;
        }

        /* sun 아이콘 */
        nav .icon img {
            height: 30px;
            cursor: pointer;
        }

        /* 페이지 제목 */
        .title {
            text-align: center;
            padding: 50px 0;
            font-size: 2.5em;
            color: #28a745;
        }

        /* 멤버 목록 스타일 */
        .member-section {
            text-align: center;
            padding-bottom: 20px;
        }

        .member-section a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
        }

        .member-section a.active {
            color: #28a745;
            text-decoration: underline;
        }

        /* 멤버 카드 그리드 */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 한 줄에 3개의 멤버 카드 */
            gap: 20px;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .member-card img {
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav>
        <div class="logo">
            <a href="main.html">
                <img src="img/smumc.png" alt="SMUMC Logo">
            </a>
        </div>
        <ul>
            <li><a href="project.html">PROJECTS</a></li>
            <li><a href="members.html">MEMBERS</a></li>
            <li><a href="notice.html">NOTICE</a></li>
            <li class="icon">
                <a href="#">
                    <img src="img/sun.png" alt="Light Mode Icon">
                </a>
            </li>
        </ul>
    </nav>

    <!-- 제목 섹션 -->
    <div class="title">
        역대 UMC 멤버
    </div>

    <!-- 멤버 목록 섹션 -->
    <div class="member-section">
        <a href="#" class="active">Active Member</a>
        <a href="#">Member List</a>
    </div>

    <!-- 멤버 카드 그리드 -->
    <div class="members-grid">
        <!-- 멤버 카드 1 -->
        <div class="member-card">
            <img src="img/김용민.png" alt="김용민 이미지">
        </div>

        <!-- 멤버 카드 2 -->
        <div class="member-card">
            <img src="img/차다인.png" alt="차다인 이미지">
        </div>

        <!-- 멤버 카드 3 -->
        <div class="member-card">
            <img src="img/정혜원.png" alt="정혜원 이미지">
        </div>

        <!-- 멤버 카드 4 -->
        <div class="member-card">
            <img src="img/이혜윤.png" alt="다른 멤버 이미지">
        </div>

        <!-- 멤버 카드 5 -->
        <div class="member-card">
            <img src="img/이찬민.png" alt="다른 멤버 이미지">
        </div>

        <!-- 멤버 카드 6 -->
        <div class="member-card">
            <img src="img/김건.png" alt="다른 멤버 이미지">
        </div>
    </div>

</body>
</html>
