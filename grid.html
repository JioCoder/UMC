<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Centering</title>
    <style>
        .grid-container {
            display: grid; /* 그리드 활성화 */
            grid-template-columns: 1fr; /* 한 열만 설정 */
            grid-template-rows: 1fr; /* 한 행만 설정 */
            height: 100vh; /* 전체 화면 높이 */
            background-color: #f0f0f0; /* 배경색 추가 */
            place-items: center; /* 아이템을 중앙에 정렬 */
        }

        .grid-item {
            padding: 20px; /* 내용 패딩 추가 */
            background-color: #ccc; /* 박스 배경색 추가 */
            border-radius: 5px; /* 모서리 둥글게 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">
            배고프다 배고파
        </div>
    </div>

</body>
</html>
