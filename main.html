<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMUMC</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        /* 네비게이션 바 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
        }

        /* 로고 이미지 스타일 */
        nav .logo img {
            height: 50px;
        }

        /* 메뉴 스타일 */
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1.1em;
            color: #333;
        }

        /* sun 아이콘 */
        nav .icon img {
            height: 30px;
            cursor: pointer;
        }

        .main-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .main-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .main-logo img {
            height: 300px;
        }

        .text-box {
            text-align: left;
        }

        .text-box h1 {
            color: #32B67A;
            font-size: 2.5em;
            margin: 0;
            line-height: 1.2em;
        }

        .text-box h2 {
            color: black;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .text-box .highlight {
            font-weight: bold;
            color: #32B67A;
        }

        .apply-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #A7E1B5;
            color: black;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav>
        <div class="logo">
            <a href="main.html">
                <img src="img/smumc.png" alt="SMUMC Logo">
            </a>
        </div>
        <ul>
            <li><a href="project.html">PROJECTS</a></li>
            <li><a href="members.html">MEMBERS</a></li>
            <li><a href="notice.html">NOTICE</a></li>
            <li class="icon">
                <a href="#">
                    <img src="img/sun.png" alt="Light Mode Icon">
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-section">
        <div class="main-logo">
            <img src="img/smumc lage.png" alt="SMUMC Main Logo">
            <div class="text-box">
                <h1>University<br>MakeUs<br>Challenge</h1>
                <h2>앱&웹 서비스 런칭에 도전하는 <span class="highlight">대학생 IT 연합동아리</span></h2>
                <a href="#" class="apply-button">7기 모집예정</a>
            </div>
        </div>
    </div>

</body>
</html>
